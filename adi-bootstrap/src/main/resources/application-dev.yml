spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/aideepin?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&tinyInt1isBit=false&allowMultiQueries=true
    username: postgres
    password: 123456
    hikari:
      connection-timeout: 10000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      read-only: false
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      lettuce:
        pool:
          #连接池最大连接数
          max-active: 20
          #连接池最大阻塞等待时间
          max-wait: -1
          #连接池中的最大空闲连接
          max-idle: 5
          #连接池中的最小空闲连接
          min-idle: 1

logging:
  file:
    path: D:/data/aideepin/logs
  level:
    com.baomidou.mybatisplus: DEBUG

adi:
  frontend-url: http://localhost:1002
  backend-url: http://localhost:1002/api
  proxy:
    enable: false
    host: 127.0.0.1
    http-port: 1087
  # embedding model可选值如下（见adi_ai_model中的embedding类型的数据）：
  # local:all-minilm-l6-v2 (英文效果较好，中文效果较差)
  # local:bge-small-zh-v1.5 (默认、中文效果较好、相比 all-minilm-l6-v2 占用内存较大)
  # openai:text-embedding-3-small、openai:text-embedding-3-large (多语言)
  # dashscope:text-embedding-v1、dashscope:text-embedding-v3  (多语言，中文效果较好)
  # 注意：由于不同向量模型不同维度参数生成的向量特征空间不一致，无法兼容存储于一张表并进行混合搜索，建议项目初期确定好向量模型及其维度，后期如有修改，需重新生成向量数据
  embedding-model: local:bge-small-zh-v1.5
  # vector-database: pgvector、neo4j
  vector-database: pgvector
  # graph-database: apache-age、neo4j
  graph-database: apache-age
  datasource:
    neo4j:
      host: localhost
      port: 7687
      username: neo4j
      password: your-db-password
      database: neo4j

local:
  files: D:/data/aideepin/files/
  images: D:/data/aideepin/images/
  watermark-images: D:/data/aideepin/mark-images/
  thumbnails: D:/data/aideepin/thumbnails/
  watermark-thumbnails: D:/data/aideepin/watermark-thumbnails/
  tmp-images: D:/data/aideepin/tmp-images/
  chat-memory: D:/data/aideepin/chat-memory/